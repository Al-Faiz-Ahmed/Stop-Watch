    <div class="main">
        <div id="good"> 
            <h1>Stop Watch</h1>
        </div>
        <div class="main1">
            <span class="color" id="hours"> 00 </span><sub> h </sub>
            <span class="color"> : </span>
            <span class="color" id="minutes"> 00 </span><sub>  m </sub>
            <span class="color"> : </span>
            <span class="color" id="seconds"> 00 </span><sub> s </sub>
            <span class="color"> : </span>

        </div>
        <div>
            
            <button class="btn btn1" id="btn-start" onclick="start()" >Start</button>
            <button class="btn btn2" id="btn-pause" onclick="stop()">Pause</button>

        </div>
